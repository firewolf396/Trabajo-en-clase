<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Formulario de Actividades y Notas</title>
   <link rel="stylesheet" href="css/index.css"> 
   <link rel="stylesheet" href="js/index.js">
</head>
<body>

  <div class="container">
    <h2>Formulario de Actividades y Notas</h2>
    
    <form id="activityForm">
      <table id="activityTable">
        <thead>
          <tr>
            <th>Actividad</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="actividad[]" placeholder="Nombre de la actividad" required></td>
            <td><input type="number" name="nota[]" placeholder="Nota" min="0" max="10" required></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="agregarFila()">Agregar Actividad</button>
      <button type="submit">Enviar</button>
    </form>
<table>
    <div class="result">
      <p>Promedio: </p>
      <p>Estado: </p>
    </div>
</table>
<table>
  <div class="actividad">
    <p >Actividad: </p>
    <p >Nota:</p>
    <button id="guardar">Guardar</button>
  </div>
</table>
 
  </div>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
