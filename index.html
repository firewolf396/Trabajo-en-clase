<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Formulario de Actividades y Notas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Actividades y Notas</h2>
    
    <form id="activityForm">
      <table id="activityTable">
        <thead>
          <tr>
            <th>Actividad</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="actividad[]" placeholder="Nombre de la actividad" required></td>
            <td><input type="number" name="nota[]" placeholder="Nota" min="0" max="10" required></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="agregarFila()">Agregar Actividad</button>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
  
    function agregarFila() {
      var table = document.getElementById("activityTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);

      cell1.innerHTML = '<input type="text" name="actividad[]" placeholder="Nombre de la actividad" required>';
      cell2.innerHTML = '<input type="number" name="nota[]" placeholder="Nota" min="0" max="10" required>';
    }

    // Manejar el envío del formulario (opcional: aquí podrías procesar o validar los datos)
    document.getElementById('activityForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Formulario enviado con éxito.');
    });
  </script>

</body>
</html>
